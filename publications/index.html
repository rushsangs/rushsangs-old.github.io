---
layout: default
title: Publications
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">


	  {% for post in site.posts %}
			{% if post.categories contains 'publications' %}
	    	<li> <a href="{{ post.filename }}" title="{{ post.title }}">{{ post.title }}</a> <br/> {{post.authors}}<br/>{{post.journal}}</li>
			{% endif %}
	  {% endfor %}
	</ul>
